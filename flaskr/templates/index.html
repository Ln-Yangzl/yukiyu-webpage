<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukiyu —— 雪柚首页</title>

    <!-- 初始化样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <!-- 公共样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <!-- index样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>

<body>

    <!-- front page start -->
    <div class="left-band">
        <div class="left-text">
            <h2>Yukiyu</h2>
            <p class="info">综合资讯门户网站</p>
            <a href="javascript:;" class="btn">注册账号</a>
            <a href="javascript:;" class="btn">登陆</a>
        </div>
        <span class="chevron-left"></span>
    </div>
    <div class="search">
        <input type="text" value="输入关键词">
        <button></button>
    </div>
    <!-- front page end -->
    <!-- main-page start -->
    <div id="main-page">
        <!-- header start -->
        <header class="page-head">
            <ul id="header_list">
                <li><a href="#">首页</a></li>
                <li><a href="#">番剧</a></li>
            </ul>
        </header>
        <!-- header end -->
        <aside class="aside-nav box_style">
            <ul>
                <li>首页</li>
                <li class="aside-li-on">番剧</li>
            </ul>
        </aside>
        <!-- bangumi start -->
        {% raw %}
        <div id="bangumi" class="w box_style">
            <header class="storey-title">
                <h2>番剧</h2>
                <div id="week-choose">
                    <ul>
                        <li v-for="(item, index) in weeks" :class="{list_on:index==weekMark}" @click="changeWeekMark(index)">{{item}}</li>
                    </ul>
                </div>
            </header>
            <div id="bangumi-list" class="list-box box_style clear-fix">
                <ul v-for="(pack, weekDay) in bangumiGet" v-show="weekDay==weekMark">
                    
                    <li v-for="(item, index) in pack.seasons">
                        <a :href="getPlayUrl(item, index)" class="pic"><img :src="item['img']" alt=""></a>
                        <div class="text">
                            <!-- TODO: overflow ... -->
                            <a :href="getPlayUrl(item, index)" class="bangumi-title">{{item['name']}}</a>
                            <div class="text-bottom">
                                <a :href="getPlayUrl(item, index)" class="episode">{{item['episode']}}</a>
                                <span class="chevron-right" @mouseenter="showUrlList(index)" @mouseleave="hideUrlList">
                                    <ul v-show="index==showMark">
                                        <!-- <li v-for="(i, name) in item['play_url']">
                                            <a :href="i">{{name}}</a>
                                        </li> -->
                                    </ul>
                                </span>
                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {% endraw %}
        <!-- bangumi end -->
    </div>

    <!-- main-page end -->

    <!-- javascript -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js 动画 -->
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <!-- js 动态元素 -->
    <script src="{{url_for('static', filename='js/index_dynamic.js')}}"></script>
</body>

</html>
