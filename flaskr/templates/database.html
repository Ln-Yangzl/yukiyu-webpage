<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪柚 —— 数据库管理</title>

    <link rel="stylesheet" href="../static/css/base.css">

    <link rel="stylesheet" href="../static/css/common.css">

    <link rel="stylesheet" href="../static/css/database.css">

    <!-- 初始化样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <!-- 公共样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <!-- database样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/database.css')}}">

</head>

<body>
    <!-- main-page start -->
    <div id="main-page">
        <!-- header start -->
        <header class="page-head">
            <ul id="header_list">
                <li><a href="/yukiyu/main">首页</a></li>
                <li><a href="#">番剧</a></li>
            </ul>
        </header>
        <!-- header end -->
        <!-- database start -->
        <div id="database" class="w box_style">
            <header class="storey-title">
                <h2>雪柚数据库</h2>
                <div id="database-choose">
                    <ul>
                        <li class="list-on">bangumi_list</li>
                        <li>bilibili</li>
                        <li>acfun</li>
                        <li>AGE</li>
                        <li>others</li>
                    </ul>
                </div>
            </header>
            <div id="database-list" class="list-box">
                <ul>
                    <li v-for="(item, index) in bilibili">
                        <span class="content" v-for="(entryItem, entryIndex) in item">{{entryItem}}</span>
                        <span class="modify" @click="modifyItem(index, item)">修改</span>
                        <span class="delete" @click="deleteItem(index)">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                    <li><span class="content">1</span>
                        <span class="modify">修改</span>
                        <span class="delete">删除</span>
                    </li>
                </ul>
                <!-- modify page start -->
                <div id="modify-background" v-if="modifyDisplayFlag">
                    <div class="modify-box">
                        <div class="modify-inner-box">
                            <ul>
                                <li v-for="(value, name) in modifyTemp">
                                    <span>{{name}}</span>
                                    <input v-model="name" placeholder="{{name}}">
                                </li>
                            </ul>
                            <div class="btn submit">提交</div>
                            <div class="btn cancle">取消</div>
                        </div>
                    </div>
                </div>
                <!-- modify page end -->
            </div>
        </div>
        <!-- database end -->
    </div>
    <!-- main-page end -->



    <!-- javascript -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- database js 文件 -->
    <script src="../static/js/database.js"></script>

</body>

</html>
